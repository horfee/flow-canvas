<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/index.js';

    const header = 'Hello owc World!';
    render(
      html`
        <flow-canvas width="8000" height="8000" scale="1" style="width: 800px; height: 600px; overflow: scroll;">
          <flow-element id="comment" nbslots="0" left="200" top="200" icon="http://localhost:1880/icons/node-red/comment.svg" label="It should be a comment\nHello on the second line"></flow-element>
          <flow-element id="comment-1" left="200" top="600" icon-anchor="right" icon="http://localhost:1880/icons/node-red/comment.svg" label="abcdefghijklmnopqrstuvwxyz !?#@0987654321"></flow-element>
          <flow-element id="my-first-step" left="50" top="100" icon="" label="Element 1 with a long label"></flow-element>
          <flow-element id="my-second-step" left="450" top="400" icon="" nbslots="6" label="Element 2" ></flow-element>
          <flow-connector id="my-first-connector" predecessor="my-first-step" predecessorslot="1" successor="my-second-step" successorslot="0" color="black"></flow-connector>
        </flow-canvas>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
